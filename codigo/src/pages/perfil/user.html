<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link rel="stylesheet" href="../../assets/header/style.css">

  <script src="../../database/database.js"></script>

  <title>PUCMATCH</title>
</head>

<body>

  <header class="header">

    <nav>
      <img src="../../assets/images/logoVazada.jpg" class="logo">
  
      <ul>
        <li><a href="../home/index.html">Home</a></li>
        <li><a href="#">Eventos</a></li>
        <li><a href="../perfil/user.html">Perfil</a></li>
      </ul>
    </nav>
  
  </header>

  <main>
    <form action="" id="user-sigin" >
      
      <img id="profile-pic" src="" alt="">

      <!-- <div class="profile-picture">
        <label id="label-pic" for="user-picture"><span>Foto de Perfil*</span></label>
        <input form="user-sigin" type="file" name="user-picture" id="user-picture" accept="image/*" >
        <img src="" alt="" id="selected-picture">
      </div> -->
      

      <label for="user-name">Nome</label>
      <input form="user-sigin" type="text" name="user-name" id="user-name"  placeholder="Digite seu nome Completo" >

      <label for="user-email">Email*</label>
      <input form="user-sigin" type="email" name="user-email" id="user-email"  placeholder="Digite seu email">

      <label for="user-password">Senha*</label>
      <input form="user-sigin" type="password" name="user-password" id="user-password"  minlength="8" title="A senha deve ter pelo menos 8 caracteres" placeholder="Digite sua senha" >

      <label for="user-area">Região*</label>
      <input form="user-sigin" type="text" name="user-area" id="user-area"  pattern="[a-zA-Z]+" title="Utilize apenas letras" placeholder="Digite a região onde você mora">

      <label for="user-birth">Nascimento*</label>
      <input form="user-sigin" type="date" name="user-birth" id="user-birth"  >

      <label for="user-sexuality">Sexualidade</label>
      <select form="user-sigin" name="user-sexuality" id="user-sexuality">
        <option value="NI" selected>Não Informado</option>
        <option value="Hetero" >Hetero</option>
        <option value="Homossexual" >Homossexual</option>
        <option value="Bissexual" >Bissexual</option>
        <option value="Pansexual" >Pansexual</option>
      </select>

      <label for="user-insta">Instagram*</label>
      <input title="Digite o nome do usuário sem o @" form="user-sigin" type="text" name="user-insta" id="user-insta"  pattern="[^@]+" placeholder="Digite o seu user do Instagram (sem @)" >

      <label for="user-number">Numero de Telefone</label>
      <input form="user-sigin" type="text" name="user-number" id="user-number" placeholder="(dd) xxxxx-xxxx" 
      pattern="\([1-9]{2}\) 9[0-9]{4}-[0-9]{4}" title="Use o formato (dd) xxxxx-xxxx" >


      <!-- <input type="select" name="user-interests" id="user-interests" data-dropdown="true" multiple > -->

      <div class="multiselect-form">
        <fieldset>
          <legend>Interesses*</legend>
          
          <div>
            <input form="user-sigin" id="drive-interest" type="checkbox" value="1" name="interests[]">
            <label for="happy-hour-interest">Carona</label>
          </div>
          
          <div>
            <input form="user-sigin" id="relationship-interest" type="checkbox" value="2" name="interests[]">
            <label for="drive-interest">Relacionamento</label>
          </div>
          
          <div>
            <input form="user-sigin" id="happy-hour-interest" type="checkbox" value="3" name="interests[]">
            <label for="game-interest">Happy Hour</label>
          </div>
          
          <div>
            <input form="user-sigin" id="sports-interest" type="checkbox" value="4" name="interests[]">
            <label for="help-interest">Prática de esportes</label>
          </div>

          <div>
            <input form="user-sigin" id="study-interest" type="checkbox" value="5" name="interests[]">
            <label for="help-interest">Estudos</label>
          </div>

          <div>
            <input form="user-sigin" id="game-interest" type="checkbox" value="6" name="interests[]">
            <label for="help-interest">Jogos</label>
          </div>
        </fieldset>
  
        <fieldset>
          <legend>Hobbies*</legend>
  
          <div>
            <input form="user-sigin" id="game-hobbie" type="checkbox" value="1" name="hobbies[]">
            <label for="game-hobbie">Jogos</label>
          </div>
          <div>
            <input form="user-sigin" id="movies-hobbie" type="checkbox" value="2" name="hobbies[]">
            <label for="movies-hobbie">Filmes e séries</label>
          </div>
          <div>
            <input form="user-sigin" id="soccer-hobbie" type="checkbox" value="3" name="hobbies[]">
            <label for="movies-hobbie">Futebol</label>
          </div>
          <div>
            <input form="user-sigin" id="new-places-hobbie" type="checkbox" value="4" name="hobbies[]">
            <label for="movies-hobbie">Conhecer novos lugares</label>
          </div>
          <div>
            <input form="user-sigin" id="dance-hobbie" type="checkbox" value="5" name="hobbies[]"> 
            <label for="dance-hobbie">Dança</label>
          </div>
          <div>
            <input form="user-sigin" id="add-hobbie" type="checkbox" value="6" name="hobbies[]" >
            <label for="add-hobbie">Outro</label>
            <input form="user-sigin" id="another-hobbie" type="text" name="hobbies[]"> 
          </div>
        </fieldset>
      </div>

      <button form="user-sigin" type="submit" >Alterar</button>
    </form>
  </main>

  <script src="./user.js"></script>
</body>

</html>
